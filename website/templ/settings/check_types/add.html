{% extends "base.html" %}
{% block title %}Add check type{% endblock %}
{% block main %}
<h1><span class="fa fa-hand-o-right"></span> Check types</h1>

<ol class="breadcrumb">
    <li>Settings</li>
    <li><a href="{{ url_for(['CheckTypesController', 'index']) }}">Check types</a></li>
    <li><a href="{{ url_for(['CheckTypesController', 'add']) }}">Add</a></li>
</ol>

<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h2 class="panel-title">Add check type</h2>
    </div>
    <div class="panel-body">
        <form action="{{ url_for(['CheckTypesController', 'add']) }}" method="post" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputName">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" name="name" value="{{ request.name }}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputIdentifier">Script name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputIdentifier" name="identifier" value="{{ request.identifier }}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputOptions">Options:</label>
                <div class="col-sm-10">
                    <button type="button" id="inputOptions" class="btn btn-default"><span class="fa fa-plus"></span></button>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputReadings">Readings:</label>
                <div class="col-sm-10">
                    <button type="button" id="inputReadings" class="btn btn-default"><span class="fa fa-plus"></span></button>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input type="submit" class="btn btn-primary" value="Add" />
                </div>
            </div>
        </form>
    </div>
</div>
{% include "settings/check_types/stub_form_js.html" %}
{% endblock %}
