{% extends "base.html" %}
{% block main %}
<h1><span class="fa fa-gear"></span> Check charts</h1>

<ol class="breadcrumb">
    <li>Settings</li>
    <li><a href="{{ url_for(['CheckChartsController', 'index']) }}">Check charts</a></li>
</ol>

<div class="btn-group">
    <a class="btn btn-default" href="{{ url_for(['CheckChartsController', 'add']) }}"><span class="fa fa-plus"></span> Add</a>
</div>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th>{{ "Chart name"|sorted("chart", true) }}</th>
            <th>{{ "Check type"|sorted("type") }}</th>
            <th class="td-shrink"></th>
        </tr>
    </thead>

    <tbody>
    {% for chart in charts %}
        <tr>
            <td>{{ chart.chart }}</td>
            <td>{{ chart.type }}</td>
            <td class="text-nowrap">
                <a href="{{ url_for(['CheckChartsController', 'edit'], {'id': chart.id}) }}" class="btn btn-default btn-sm">Edit</a>
                <a href="{{ url_for(['CheckChartsController', 'remove'], {'id': chart.id}) }}" class="btn btn-default btn-sm">Remove</a>
            </td>
        </tr>
    {% else %}
        <tr>
            <td colspan="3"><div class="well">No charts defined.</div></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
